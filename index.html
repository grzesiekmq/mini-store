<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Sklep</title>
</head>

<body>
    <header>


        <h1 class="header">Koszyk</h1>
        <button class="btn" id="btn-cart">Rozwiń koszyk</button>
        <div class="cart-container">

        </div>
        <h1 class="header">Produkty</h1>
        <select class="sort">
      <option value="Cena"></option>
      <option value="Nazwa"></option>
    </select>
    </header>
    <main>
        <div class="container">
            <div class="row">

                <div class="col">
                    <div class="img-container">
                        <img src="img/chips.jpg" alt="">
                    </div>
                    <span class="name">Chipsy</span>
                    <span class="price">4</span>
                    <button class="btn add" data-clicked="no">Dodaj do koszyka</button>

                </div>
                <div class="col">
                    <div class="img-container">
                        <img src="img/bcn.png" alt="">
                    </div>
                    <span class="name">Bekon</span>
                    <span class="price">5</span>
                    <button class="btn add" data-clicked="no">Dodaj do koszyka</button>

                </div>
                <div class="col">
                    <div class="img-container">
                        <img src="img/jaja.jpg" alt="">
                    </div>
                    <span class="name">Jaja</span>
                    <span class="price">6</span>
                    <button class="btn add" data-clicked="no">Dodaj do koszyka</button>

                </div>
                <div class="col">
                    <div class="img-container">
                        <img src="img/bulki.jpg" alt="">
                    </div>
                    <span class="name">Bułki</span>
                    <span class="price">2</span>
                    <button class="btn add" data-clicked="no">Dodaj do koszyka</button>


                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="img-container">
                        <img src="img/kawa.jpg" alt="">
                    </div>

                    <span class="name">Kawa</span>
                    <span class="price">8</span>
                    <button class="btn add" data-clicked="no">Dodaj do koszyka</button>

                </div>
                <div class="col">
                    <div class="img-container">
                        <img src="img/sos czosnkowy.jpg" alt="">
                    </div>
                    <span class="name">Sos czosnkowy</span>
                    <span class="price">3</span>
                    <button class="btn add" data-clicked="no">Dodaj do koszyka</button>

                </div>
                <div class="col">
                    <div class="img-container">
                        <img src="img/mleko.jpg" alt="">
                    </div>
                    <span class="name">Mleko</span>
                    <span class="price">2</span>
                    <button class="btn add" data-clicked="no">Dodaj do koszyka</button>

                </div>
                <div class="col">
                    <div class="img-container">
                        <img src="img/chleb.png" alt="">
                    </div>
                    <span class="name">Chleb</span>
                    <span class="price">2</span>
                    <button class="btn add" data-clicked="no">Dodaj do koszyka</button>

                </div>
            </div>


        </div>

    </main>

    <script src="js/lib/jquery-3.3.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
